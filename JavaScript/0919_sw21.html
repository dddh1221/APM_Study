<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function login(id, pw) {
                if(id=="boram") {
                    if(pw=="1234") {
                        document.write(id + "님의 방문을 환영합니다.");
                    }
                    else {
                        alert("잘못된 비밀번호입니다.");
                    }
                }
                else {
                    alert("존재하지 않는 아이디 입니다.");
                }
            }

            var user_id = prompt("아이디를 입력하세요", "");
            var user_pw = prompt("비밀번호를 입력하세요", "");
            login(user_id, user_pw);
        </script>
    </head>
</html>
