<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>0917_SW2</title>
        <script type="text/javascript">
            var userEmail = prompt("당신의 이메일 주소는?", "");
            var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];
            var check1 = false;
            var check2 = false;

            if(userEmail.search("@") > 0) check1 = true;
            for(var i = 0 ; i < arrUrl.length ; i++) {
                if(userEmail.search(arrUrl[i]) > 0) check2 = true;
            }

            if(check1 & check2) {
                document.write(userEmail);
            }
            else {
                alert("이메일 형식이 잘못되었습니다.");
            }
        
        </script>
    </head>
</html>
