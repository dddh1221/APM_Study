<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
            function chColor(obj, state) {
                var myColor;

                if(state == "over") {
                    myColor = "red";
                }
                else {
                    myColor = "black";
                }

                obj.style.color = myColor;
            }
        </script>
    </head>

    <body>
        <button onmouseover="chColor(this, 'over')" onmouseout="chColor(this, 'out')">버튼1</button>
    </body>
</html>
