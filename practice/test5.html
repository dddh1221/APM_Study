<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>사진 테스트</title>

        <style>
            #test { color:red; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
            #test2 { color:blueviolet; font-size:44px; font-family: '맑은 고딕'}
        </style>
    </head>
    <body>
        <img src="source/Koala.jpg" title="코알라">
        <audio src="source/Sleep Away.mp3" controls></audio>
        <p id='test'>코알라 안녕</p>
        <p id='test2'>안녕하세요</p>
        <a href="test2.html">새로운 페이지</a>

        
        <table>
                <tr>
                    <th>번호</th> <th>이름</th>
                </tr>
                <tr> <td>1</td> <td>김경빈</td> </tr>
                <tr> <td>2</td> <td>김다훈</td> </tr>
            </table>
    
        <form>
            아이디: <input type='text'><br>
            비밀번호 <input type='password'><br>
            아이디저장: <input type='radio' checked> 저장 <input type='radio'> 저장하지 않음<br>
            파일첨부: <input type='file'><br>
            이메일:<input type='text'>@
            <select>
                <option>선택</option>
                <option>naver.com</option>
                <option>직접입력</option>
            </select><br>
            <textarea rows='5' cols='60'></textarea><br>
            rows속성 : 행 지정 5줄까지 쓸 수 있음.
            cols속성 : 한 줄에 입력 가능한 글자 수 지정 60자의 영문자와 숫자가 입력가능하며 30자의 한글이 입력 가능.
            <button type="button">확인</button>
        </form>
    </body>
</html>
